<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script defer src="./js/script.js"></script>
    <title>Homework_02+ task-13</title>

  <body>
    <div class="wrapper">
      <header class="header">
        <h2 class="header__title">Домашнє завдання №2 (додатково)</h2>
      </header>
      <main class="page">
        <div class="page__results">
          <div class="page__task task">
            <h3 class="task__title">Додаткова задача №13</h3>
            <div class="task__text">
              Визначити скільки повних тижнів є у вказаній кількості днів.
            </div>
            <script>
              "use strict";
              const WEEK = 7;
              let numberOfDays = parseInt(prompt(`Введіть кількість днів`));
              let numberOfWeeks;
              if (numberOfDays >= 0) {
                numberOfWeeks = Math.floor(numberOfDays / WEEK);
                document.write(`кількість повних тижнів = ${numberOfWeeks}`);
              } else {
                document.write(
                  `Кількість днів не може бути від'ємною. Оновіть сторінку та пробуйте ще раз`
                );
              }
            </script>
          </div>
        </div>
      </main>
      <footer class="footer">
        <div class="footer__text">
          <span>Курс JS 2023</span><span>виконав Мусієнко Руслан</span>
        </div>
      </footer>
    </div>
  </body>
