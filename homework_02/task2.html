      <main class="page">
        <div class="page__results">
          <!---------------- Задача №2 ------------------->
          <div class="page__task task">
            <h3 class="task__title">Задача №2</h3>
            <script>
              "use strict";
              const thisYear = 2023;
              let bornYear = parseInt(prompt("Введіть рік вашого народження"));
              if (bornYear >= thisYear) {
                document.write(
                  `Або Ви з майбутнього, або неправильно ввели рік Вашого народження. Оновіть сторінку щоб спробувати ще раз`
                );
              } else {
                let result = thisYear - bornYear;
                document.write(`Вам ${result} р.`);
              }
            </script>
          </div>
        </div>
      </main>
      <footer class="footer">
        <div class="footer__text">
          <span>Курс JS 2023</span><span>виконав Мусієнко Руслан</span>
        </div>
