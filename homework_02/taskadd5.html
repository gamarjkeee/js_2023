<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <script defer src="./js/script.js"></script>
    <title>Homework_02+ task-5</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h2 class="header__title">Домашнє завдання №2 (додатково)</h2>
      </header>
      <main class="page">
        <div class="page__results">
          <div class="page__task task">
            <h3 class="task__title">Додаткова задача №5</h3>
            <div class="task__text">
              Визначити, яку платню одержить на фірмі сумісник за виконану
              роботу, якщо йому нараховано S грн., а податок становить 20%.
            </div>
            <script>
              "use strict";
              let totalSalary = parseFloat(
                prompt(`Введіть нараховану суму ЗП без урахування податків`)
              );
              const TAX_RATE = 20;

              let salary = totalSalary - (totalSalary * TAX_RATE) / 100;

              if (totalSalary > 0) {
                document.write(
                  `З урахуванням сплачених податків ви отримаєте ЗП ${salary.toFixed(
                    2
                  )} грн.`
                );
              } else {
                document.write(
                  `Значення ЗП може бути лише додатнім числом-200. Оновіть сторінку та спробуйте ще раз`
                );
              }
            </script>
          </div>
        </div>
      </main>
      <footer class="footer">
        <div class="footer__text">
          <span>Курс JS 2023</span><span>виконав Мусієнко Руслан</span>
        </div>
      </footer>
    </div>
  </body>
</html>
