  <body>
    <div class="wrapper">
      <header class="header">
        <h2 class="header__title">Домашнє завдання №2</h2>
      </header>
      <main class="page">
        <div class="page__results">
          <!---------------- Задача №4 ------------------->
          <div class="page__task task">
            <h3 class="task__title">Задача №4</h3>
            <div class="task__text">
              Дано довжину у сантиметрах. Визначати скільки це метрів і
              кілометрів.
            </div>
            <script>
              "use strict";
              let lengthСentimeter = parseInt(
                prompt("Введіть довжину у сантиметрах")
              );
              let lengthMeter = lengthСentimeter / 100;
              let lengthCilometer = lengthMeter / 1000;

              document.write(
                `Довжина в сантиметрах = ${lengthСentimeter} см</br>`
              );
              document.write(`Довжина в метрах = ${lengthMeter} м</br>`);
              document.write(
                `Довжина в кілометрах = ${lengthCilometer} км</br>`
              );
            </script>
          </div>
        </div>
      </main>
      <footer class="footer">
        <div class="footer__text">
          <span>Курс JS 2023</span><span>виконав Мусієнко Руслан</span>
        </div>
      </footer>
    </div>
