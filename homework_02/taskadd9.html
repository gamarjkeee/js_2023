  <body>
    <div class="wrapper">
      <header class="header">
        <h2 class="header__title">Домашнє завдання №2 (додатково)</h2>
      </header>
      <main class="page">
        <div class="page__results">
          <div class="page__task task">
            <h3 class="task__title">Додаткова задача №9</h3>
            <div class="task__text">
              Скласти програму для розв’язування задачі: йде N-а секунда доби,
              визначити скільки повних годин і повних хвилин пройшло до цього
              моменту.
            </div>
            <script>
              "use strict";
              let numberSeconds = parseInt(prompt(`Введіть номер секунди "N"`));

              const MINUTE = 60;
              const HOUR = 3600;

              let totalHours = Math.floor(numberSeconds / HOUR);

              let totalMinutes = Math.floor(
                (numberSeconds - totalHours * HOUR) / MINUTE
              );

              let totalSeconds =
                numberSeconds - totalHours * HOUR - totalMinutes * MINUTE;

              if (numberSeconds > 0) {
                document.write(
                  `Кількість секунд, що пройшла від початку доби = ${numberSeconds} </br>`
                );
                document.write(`Приводимо дані в норму:</br>`);
                document.write(`Кількість годин = ${totalHours} год.</br>`);
                document.write(`Кількість хвилин = ${totalMinutes} хв.</br>`);
                document.write(`Кількість секунд = ${totalSeconds} с.</br>`);
              } else {
                document.write(
                  `Час іди лише вперед. Задавайте лише додатні значення. Оновіть сторінку щоб спробувати ще раз `
                );
              }
            </script>
          </div>
        </div>
      </main>

        </div>

    </div>
  </body>
