<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <script defer src="./js/script.js"></script>
    <title>Homework_02 task-1</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h2 class="header__title">Домашнє завдання №2</h2>
      </header>
      <main class="page">
        <div class="page__results">
          <!---------------- Задача №1 ------------------->
          <div class="page__task task">
            <h3 class="task__title">Задача №1</h3>
            <div class="task__text">
              Знайти суму, добуток та частку двох дійсних чисел. Результат
              вивести у формі таблиці
            </div>
            <script>
              let firstNumber = parseFloat(
                prompt(`Введіть перше дійсне число "a"`)
              );
              let secondNumber = parseFloat(
                prompt(`Введіть друге дійсне число "b"`)
              );

              let summ = firstNumber + secondNumber;
              let multiplication = firstNumber * secondNumber;
              let division = firstNumber / secondNumber;

              document.write(`
              <table>
              <tr>
                <td>Числa</td>
                <td>а = ${firstNumber}, b = ${secondNumber}</td>
              </tr>
              <tr>
                <td>Сума чисел (а + b)</td>
                <td>${summ.toFixed(2)}</td>
              </tr>
              <tr>
                <td>Добуток чисел (а * b)</td>
                <td>${multiplication.toFixed(2)}</td>
              </tr>
              <tr>
                <td>Частка чисел (а / b)</td>
                <td>${division.toFixed(2)}</td>
              </tr>
            </table>`);

              if (secondNumber === 0) {
                document.write(
                  `  <span style="color: red; font-weight: 700;">НЕ діли на нуль, розбійник ти такий!</span>`
                );
              }
            </script>
          </div>
        </div>
      </main>
      <footer class="footer">
        <div class="footer__text">
          <span>Курс JS 2023</span><span>виконав Мусієнко Руслан</span>
        </div>
      </footer>
    </div>
  </body>
</html>
