<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <script defer src="./js/script.js"></script>
    <title>Homework_02 task-6</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h2 class="header__title">Домашнє завдання №2</h2>
      </header>
      <main class="page">
        <div class="page__results">
          <!---------------- Задача №6 ------------------->
          <div class="page__task task">
            <h3 class="task__title">Задача №6</h3>
            <div class="task__text">
              З клавіатури вводяться вартість товару та кількість одиниць 3
              товарів. Обчислити вартість кожного товару окремо та загальну
              вартість. Вивести чек (як у супермаркеті) використовуючи елементи
              розмітки.
            </div>

            <script>
              "use strict";
              let firstItemQuantity = parseFloat(
                prompt("Введіть кількість Чізбургерів")
              );
              let firstItemPrice = parseFloat(
                prompt("Введіть вартість Чізбургерів")
              );
              let secondItemQuantity = parseFloat(
                prompt("Введіть кількість Картоплі Фрі")
              );
              let secondItemPrice = parseFloat(
                prompt("Введіть вартість Картоплі Фрі")
              );
              let thirdItemQuantity = parseFloat(
                prompt("Введіть кількість Кока-Коли")
              );
              let thirdItemPrice = parseFloat(
                prompt("Введіть вартість Кока-Коли")
              );

              let firstItemSumm = firstItemQuantity * firstItemPrice;
              let secondItemSumm = secondItemQuantity * secondItemPrice;
              let thirdItemSumm = thirdItemQuantity * thirdItemPrice;
              let totalSumm = firstItemSumm + secondItemSumm + thirdItemSumm;

              document.write(
                `     
           <div class="mac">
              <div class="mac__image">
                <img src="./img/mcdonalds.png" alt="" />
              </div>
              <div class="mac__body">
                <div class="mac__line">
                  <span class="mac__name">Чізбургер</span><span>${firstItemQuantity} шт * ${firstItemPrice.toFixed(
                  2
                )} грн</span><span>${firstItemSumm.toFixed(2)} грн</span>
                </div>
                <div class="mac__line">
                  <span class="mac__name">Картопля Фрі</span><span>${secondItemQuantity} шт * ${secondItemPrice.toFixed(
                  2
                )} грн</span><span>${secondItemSumm.toFixed(2)} грн</span>
                </div>
                <div class="mac__line">
                  <span class="mac__name">Кока-Кола</span><span>${thirdItemQuantity} шт * ${thirdItemPrice.toFixed(
                  2
                )} грн</span><span>${thirdItemSumm.toFixed(2)} грн</span>
                </div>
                <div class="mac__line">
                  <span>Сума замовлення</span><span>${totalSumm.toFixed(
                    2
                  )} грн</span>
                </div>
              </div>
            </div>`
              );
            </script>
          </div>
        </div>
      </main>
      <footer class="footer">
        <div class="footer__text">
          <span>Курс JS 2023</span><span>виконав Мусієнко Руслан</span>
        </div>
      </footer>
    </div>
  </body>
</html>
