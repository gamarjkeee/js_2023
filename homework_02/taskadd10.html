  <body>
    <div class="wrapper">
      <header class="header">
        <h2 class="header__title">Домашнє завдання №2 (додатково)</h2>
      </header>
      <main class="page">
        <div class="page__results">
          <div class="page__task task">
            <h3 class="task__title">Додаткова задача №10</h3>
            <div class="task__text">
              З клавіатури вводиться кількість монет номіналом 1 копійка.
              Визначити скільки гривень і копійок є у даній сумі . Наприклад,
              дано 245 копійок, а вивести 2 грн 45 копійок.
            </div>
            <script>
              "use strict";
              let totalNumberOfPennies = parseInt(
                prompt(`Введіть кількість копійок`)
              );
              const ONE_DOLLAR = 100;
              let numberOfDollars;
              let numberOfPennies;

              if (totalNumberOfPennies > 0) {
                numberOfDollars = Math.floor(totalNumberOfPennies / 100);
                numberOfPennies =
                  totalNumberOfPennies - numberOfDollars * ONE_DOLLAR;

                if (numberOfDollars > 0) {
                  document.write(`
                Ви ввели ${totalNumberOfPennies} коп.</br>
                Це ${numberOfDollars} грн. ${numberOfPennies} коп.
                `);
                } else {
                  document.write(`
                Ви ввели ${totalNumberOfPennies} коп.</br>
                Це ${numberOfPennies} коп.
                `);
                }
              } else {
                document.write(`Треба більше монет`);
              }
            </script>
          </div>
        </div>
      </main>
