           <a href="index.html" class="task-page__link link">поернутися на головну</a>
           <h2 class="task-page__title title">Завдання №2</h2>
           <div class="task-page__text text">
            <p>Користувач вводить кількість елементів. Створити масив, у якому перша половина заповнена 1-цями, а друга заповнена 7-ками.</p>
           </div>
            <div class="task-page__result">
              <script>
                "use strict"
               const numOfElements = parseInt(prompt("Введіть кількість елементів масиву", 5))
              let arr = new Array(numOfElements).fill(1, 0,Math.floor(numOfElements/2)).fill(7, Math.floor(numOfElements/2) , numOfElements)
              document.write(arr)
               </script>
           </div>
