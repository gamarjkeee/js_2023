          <div class="container__script">
            <h3 class="container__result">Результат роботи JS коду:</h3>
            <script>
              "use strict";
              let shipNumber = parseInt(prompt("Кількість кораблів"));
              let cellNumber = parseInt(prompt("Кількість клітинок"));

              function getGameTable(shipNumber, cellNumber) {
                let gameTable = [];

                for (let i = 0; i < cellNumber; i++) {
                  gameTable.push(0);
                }

                for (let ship = 0; ship < shipNumber; ) {
                  let randIndex = Math.floor(Math.random() * cellNumber);
                  if (gameTable[randIndex] === 0) {
                    gameTable[randIndex] = 1;
                    ship++;
                  }
                }
                return gameTable;
              }
              function playGame(shipNumber, gameTable) {
                do {
                  let userIndex = parseInt(
                    prompt("Введіть індекс клітинки куди стрілєте")
                  );
                  if (gameTable[userIndex] === 1) {
                    alert("Попав");
                    gameTable[userIndex] = 0;
                    shipNumber--;
                  } else alert("Пропмазав");
                } while (shipNumber > 0);
              }

              let gameTable = getGameTable(shipNumber, cellNumber);
              playGame(shipNumber, gameTable);
            </script>
          </div>
