  <body>
    <div class="wrapper">
      <header class="header">
        <h1>Домашнє завдання №8</h1>
      </header>
      <main class="page">
        <div class="page__container container">
          <a href="index.html" class="container__link"
            >повернутися на головну</a
          >
          <h2 class="container__title">Завдання №3</h2>
          <div class="container__text">
            <p>
              Дано масив імен учнів. З’ясувати скільки разів зустрічається ім’я
              «Іван».
            </p>
          </div>
          <div class="container__script">
            <h3 class="container__result">Результат роботи JS коду:</h3>
            <script>
              "use strict";
              const pupilsNames = [
                "Іван",
                "Степан",
                "Кирило",
                "Галина",
                "Наталія",
                "Іван",
                "Богдан",
                "Злата",
                "Арсен",
                "Джульєта",
              ];
              //----------------- forEach -------------------
              let summ = 0;
              pupilsNames.forEach((name) => {
                if (name === "Іван") summ++;
              });
              //----------------- for of -------------------
              function getNumOfNames(arr) {
                let summ = 0;
                for (const item of arr) {
                  if (item === "Іван") summ++;
                }
                return summ;
              }
              document.write(` Наш масив - ${pupilsNames} <br>`);
              document.write(`ім’я «Іван» зустрічається ${summ} разів <br>`);
              document.write(
                `ім’я «Іван» зустрічається ${getNumOfNames(pupilsNames)} разів`
              );
            </script>
          </div>
        </div>
      </main>
