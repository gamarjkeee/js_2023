  <body>
    <div class="wrapper">
      <header class="header">
        <h1>Домашнє завдання №8</h1>
      </header>
      <main class="page">
        <div class="page__container container">
          <a href="index.html" class="container__link"
            >повернутися на головну</a
          >
          <h2 class="container__title">Завдання №5</h2>
          <div class="container__text">
            <p>Дано послідовність оцінок учня. Підрахувати кількість:</p>
            <ul>
              <li>1) двійок</li>
              <li>2) кількість хороших оцінок (добре, відмінно);</li>
              <li>3) кількість оцінок, які нижче середнього.</li>
            </ul>
          </div>
          <div class="container__script">
            <h3 class="container__result">Результат роботи JS коду:</h3>
            <script>
              "use strict";
              let listOfMarks = [];
              for (let i = 0; i < 10; i++) {
                let randomMark = 2 + Math.floor(Math.random() * 4);
                listOfMarks.push(randomMark);
              }
              document.write(`Наш список оцінок - ${listOfMarks} <br>`);
              //------------- 1) двійок ------------------------
              function countHowManyTwo(arr) {
                let count = 0;
                arr.forEach((element) => {
                  if (element === 2) count++;
                });
                return count;
              }

              document.write(
                `1) двійок - ${countHowManyTwo(listOfMarks)} шт <br>`
              );

              //------------- 2) кількість хороших оцінок (добре, відмінно) ------------------------

              function countHowManyGoodMarks(arr) {
                let count = 0;
                arr.forEach((element) => {
                  if (element >= 4) count++;
                });
                return count;
              }

              document.write(
                `2) кількість хороших оцінок (добре, відмінно) - ${countHowManyGoodMarks(
                  listOfMarks
                )} шт <br>`
              );

              //------------- 3) кількість оцінок, які нижче середнього ------------------------

              function countHowManyMarksLessThanMiddle(arr) {
                let summ = 0;

                arr.forEach((element) => {
                  summ += element;
                });

                let averageValue = summ / arr.length;
                let count = 0;

                arr.forEach((element) => {
                  if (element < averageValue) count++;
                });

                return count;
              }

              document.write(
                `3) кількість оцінок, які нижче середнього - ${countHowManyMarksLessThanMiddle(
                  listOfMarks
                )} шт <br>`
              );
            </script>
          </div>
        </div>
      </main>

        <span>Курс JS 2023</span> <span>виконав Мусієнко Руслан</span>
      </footer>

  </body>
