        <div class="page__results">

            <a href="index.html" class="task__button">повернутися на головну</a>
            <h3 class="task__title">Задача №-2</h3>
            <div class="task__text">
              Поступово генерувати 100 випадкових чисел від 1 до 1000.
              Підрахувати яких чисел більше: парних чи непарних.
            </div>
            <script>
              "use strict";
              let evenNumbers = 0;
              let oddNumbers = 0;
              const MIN_NUMBER = 1;
              const MAX_NUMBER = 1000;
              for (let i = 0; i < 100; i++) {
                let randomNumber =
                  MIN_NUMBER +
                  Math.floor(Math.random() * (MAX_NUMBER - MIN_NUMBER + 1));
                if (randomNumber % 2 === 0) {
                  evenNumbers += 1;
                } else {
                  oddNumbers += 1;
                }
              }
              if (evenNumbers > oddNumbers) {
                alert(
                  `Парних чисел випало більше, а саме ${evenNumbers} зі 100. Оновіть сторінку щоб повторити експеримент`
                );
              } else if (oddNumbers > evenNumbers) {
                alert(
                  `Непарних чисел випало більше, а саме ${oddNumbers} зі 100. Оновіть сторінку щоб повторити експеримент`
                );
              } else {
                alert(
                  "Парних і непарних чисел випало однаково. По 50. Оновіть сторінку щоб повторити експеримент"
                );
              }
            </script>
          </div>
