            <h3 class="task__title">Задача №9</h3>
            <div class="task__text">
              Користувач загадує число. Комп’ютер задає питання поки не вгадає
              число користувача (використати confirm).
            </div>
            <script>
              "use strict";
              alert("Загадайте число від 1 до 10");
              let randomNumber;
              let didCompGuess;
              let count = 0;
              // Тут також треба було б створити масив і записувати туди вже показані "randomNumber",
              // а потім з наступною ітерацією порівнювати новий randomNumber з усіма попередніми, і якщо від дорівнює
              // хоча б одному з них - робити новий randomNumber. Але ми ще не вчили масиви і методи їх перебору.
              // тому вгадувані числа можуть повторюватися
              do {
                randomNumber = 1 + Math.floor(Math.random() * 10);
                didCompGuess = confirm(`${randomNumber} це ваше число?`);
                count += 1;
              } while (didCompGuess != true);
              if (didCompGuess) {
                alert(`Комп'ютер відгадав Ваше число з ${count} спроби`);
              }
            </script>
          </div>
