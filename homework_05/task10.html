  <body>
    <div class="wrapper">
      <header class="header">
        <h1>Домашнє завдання №5</h1>
      </header>
      <main class="page">
        <div class="page__results">
          <div class="page__task task">
            <a href="index.html" class="task__button">повернутися на головну</a>
            <h3 class="task__title">Задача №10</h3>
            <div class="task__text">
              Знайти суму всіх непарних чисел, що знаходяться між заданими
              користувачем числами.
            </div>
            <script>
              "use strict";
              let startInterval = parseInt(prompt("Задайте початкове число"));
              const start = startInterval;
              let endInterval = parseInt(prompt("Задайте кінцеве число"));
              let summOddNumberes = 0;

              //======================= Спосіб №1 while =========================
              while (endInterval - startInterval >= 0) {
                if (startInterval % 2 !== 0) {
                  summOddNumberes += startInterval;
                }
                startInterval++;
              }
              document.write(
                `На інтервелі чисел від ${start} до ${endInterval} сума непарних чисел = ${summOddNumberes} </br>`
              );

              //===================== Спосіб №2 do while ========================
              startInterval = start;
              summOddNumberes = 0;
              do {
                if (startInterval % 2 !== 0) {
                  summOddNumberes += startInterval;
                }
                startInterval += 1;
              } while (endInterval - startInterval >= 0);
              document.write(
                `На інтервелі чисел від ${start} до ${endInterval} сума непарних чисел = ${summOddNumberes}`
              );
            </script>
          </div>
        </div>
      </main>
      <footer class="footer">

      </footer>
    </div>
  </body>
