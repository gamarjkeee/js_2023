<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <script defer src="./js/script.js"></script>
    <title>Homework_05 task-15</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1>Домашнє завдання №5</h1>
      </header>
      <main class="page">
        <div class="page__results">
          <div class="page__task task">
            <a href="index.html" class="task__button">повернутися на головну</a>
            <h3 class="task__title">Задача №15</h3>
            <div class="task__text">
              Користувача поступово вводить показники температури протягом року.
              Знайти середню температуру.
            </div>
            <script>
              "use strict";
              let count = 0;
              let total = 0;
              let temperature;
              let arithmeticMean;
              let nextStep;
              do {
                temperature = parseFloat(
                  prompt("Введіть значення температури")
                );
                total += temperature;
                count++;
                arithmeticMean = total / count;
                nextStep = confirm(
                  `Середня температура за ${count} дн. = ${arithmeticMean.toFixed(
                    1
                  )}°С. Для наступного запису температури натисніть ОК, щоб перервати виміри натисніть СКАСУВАТИ`
                );
              } while (nextStep !== false);
              if (nextStep === false) {
                document.write(
                  `Середня температура за ${count} дн. = ${arithmeticMean.toFixed(
                    1
                  )}°С.`
                );
              }
            </script>
          </div>
        </div>
      </main>
      <footer class="footer">
        <span>Курс JS 2023</span>
        <span>виконав Мусієнко Руслан</span>
      </footer>
    </div>
  </body>
</html>
