    <div class="wrapper">
      <header class="header">

      <main class="page">
        <div class="page__results">
          <div class="page__task task">
            <a href="index.html" class="task__button">повернутися на головну</a>
            <h3 class="task__title">Задача №8</h3>
            <div class="task__text">
              Користувач загадує число. За 3 спроби комп’ютер намагається
              вгадати число користувача (використати confirm).
            </div>
            <script>
              "use strict";
              alert(
                "Загадайте число від 1 до 10, а комп'ютер спробує його вгадати за три спроби"
              );

              //===================== Спосіб №1 for =======================
              let didCompGuess;

              for (let i = 0; i < 3; i++) {
                let randomNumber = 1 + Math.floor(Math.random() * 10);
                didCompGuess = confirm(`${randomNumber} це ваше число?`);
                if (didCompGuess) {
                  alert("Комп'ютер відгадав Ваше число!");
                  break;
                }
              }
              if (didCompGuess != true) {
                alert("Комп'ютер програв!");
              }

              //===================== Спосіб №2 do while =======================

              alert(
                "Загадайте число від 1 до 10, а комп'ютер спробує його вгадати за три спроби (інший спосіб)"
              );
              let count = 0;
              do {
                let randomNumber = 1 + Math.floor(Math.random() * 10);
                didCompGuess = confirm(`${randomNumber} це ваше число?`);
                if (didCompGuess) {
                  alert("Комп'ютер відгадав Ваше число!");
                  break;
                }
                count++;
              } while (didCompGuess != true && count < 3);
              if (didCompGuess != true) {
                alert("Комп'ютер програв!");
              }
            </script>
          </div>
        </div>
