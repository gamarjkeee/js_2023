          >
          <h2 class="container__title">Завдання №0</h2>
          <div class="container__text">
            <p>Вивести на екран:</p>
            <ul>
              <li>A B C D E</li>
              <li>B C D E F</li>
              <li>C D E F G</li>
              <li>D E F G H</li>
              <li>E F G H I</li>
            </ul>
          </div>
          <div class="container__script">
            <h3 class="container__result">Результат роботи JS коду:</h3>
            <script>
              "use strict";
              let codeOfFirstLetter = 65;
              for (let j = 0; j < 5; j++) {
                for (let i = 0; i < 5; i++) {
                  let letter = String.fromCharCode(codeOfFirstLetter + i);
                  document.write(`${letter} `);
                }
                codeOfFirstLetter++;
                document.write(`<br>`);
              }
            </script>
          </div>
        </div>
