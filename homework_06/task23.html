    <div class="wrapper">
      <header class="header">

      <main class="page">
        <div class="page__container container">
          <a href="index.html" class="container__link"
            >повернутися на головну</a
          >
          <h2 class="container__title">Завдання №23</h2>
          <div class="container__text center">
            <p>
              Написати програму, що виводить на екран таблицю множення на k (k
              вводиться з клавіатури).
            </p>
          </div>
          <div class="container__script">
            <h3 class="container__result">Результат роботи JS коду:</h3>
            <script>
              "use strict";
              const userNumber = parseInt(prompt("Введіть число"));
              document.write(`<table>
  `);
              for (let i = 1; i <= 10; i++) {
                let result = i * userNumber;
                document.write(
                  `<tr> <th style="border:2px solid rgb(58, 175, 211)">${i} * ${userNumber} = ${result}</th></tr>`
                );
              }
              document.write(` </table>
  `);
            </script>
          </div>
        </div>
      </main>
      <footer class="footer">
        <span>Курс JS 2023</span> <span>виконав Мусієнко Руслан</span>
      </footer>
