          <h2 class="container__title">Завдання №9</h2>
          <div class="container__text">
            <p>Вивести на екран</p>
            <ul>
              <li>1 1</li>
              <li>2 1 2</li>
              <li>2 1 2</li>
              <li>3 1 2 3</li>
              <li>4 1 2 3 4</li>
              <li>i 1 2 3 ..i</li>
              <li>23 1 2 3 .. 22 23</li>
            </ul>
          </div>
          <div class="container__script">
            <h3 class="container__result">Результат роботи JS коду:</h3>
            <script>
              "use strict";
              for (let i = 1; i <= 23; i++) {
                document.write(i);
                for (let j = 1; j <= i; j++) {
                  document.write(` ${j} `);
                }
                document.write(`<br>`);
              }
            </script>
          </div>
