    <meta charset="UTF-8" />

  <body>
    <div class="wrapper">
      <header class="header">
        <h1>Домашнє завдання №6</h1>
      </header>
      <main class="page">
        <div class="page__container container">
          <a href="index.html" class="container__link"
            >повернутися на головну</a
          >
          <h2 class="container__title">Завдання №13</h2>
          <div class="container__text">
            <p>
              З клавіатури вводяться числа до тих пір, поки послідовність є
              зростаючою або спадною.
            </p>
          </div>
          <div class="container__script">
            <h3 class="container__result">Результат роботи JS коду:</h3>
            <script>
              "use strict";
              let firstUserNumber = parseInt(prompt("Введіть число"));
              document.write(`${firstUserNumber}`);
              let nextUserNumber = parseInt(prompt("Введіть число"));
              if (nextUserNumber > firstUserNumber) {
                while (nextUserNumber > firstUserNumber) {
                  firstUserNumber = nextUserNumber;
                  nextUserNumber = parseInt(prompt("Введіть число"));
                  document.write(`, ${firstUserNumber}`);
                }
              } else if (nextUserNumber < firstUserNumber) {
                while (nextUserNumber < firstUserNumber) {
                  firstUserNumber = nextUserNumber;
                  nextUserNumber = parseInt(prompt("Введіть число"));
                  document.write(`, ${firstUserNumber}`);
                }
              }
            </script>
          </div>
        </div>
      </main>
      <footer class="footer">
        <span>Курс JS 2023</span> <span>виконав Мусієнко Руслан</span>
      </footer>
