<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <div class="wrapper">
      <header class="header">
        <h1>Домашнє завдання №6</h1>
      </header>
      <main class="page">
        <div class="page__container container">
          <a href="index.html" class="container__link"
            >повернутися на головну</a
          >
          <h2 class="container__title">Завдання №15</h2>
          <div class="container__text">
            <p>
              Дано ціле число N. Вивести ті натуральні числа, квадрати яких є
              меншими або рівними за N.
            </p>
          </div>
          <div class="container__script">
            <h3 class="container__result">Результат роботи JS коду:</h3>
            <script>
              "use strict";
              const userNum = parseInt(prompt("Введіть ціле число"));
              document.write(`Ваше число ${userNum} <br>`);
              const userNumSqrt = Math.floor(Math.sqrt(userNum));
              for (let i = 1; i <= userNumSqrt; i++) {
                document.write(`${i} `);
              }
            </script>
          </div>
        </div>
      </main>
      <footer class="footer">
        <span>Курс JS 2023</span> <span>виконав Мусієнко Руслан</span>
      </footer>
    </div>
