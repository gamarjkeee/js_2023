      <main class="page">
        <div class="page__container container">

          >
          <h2 class="container__title">Завдання №11.1</h2>
          <div class="container__text">
            <p>
              Вивести на екран усі трицифрові числа, у яких перша цифра є
              більшою або рівною за суму другої і третьої.
            </p>
          </div>
          <div class="container__script">
            <h3 class="container__result">Результат роботи JS коду:</h3>
            <script>
              "use strict";
              for (let i = 1; i <= 9; i++) {
                for (let j = 0; j <= i; j++) {
                  for (let k = 0; k <= i - j; k++) {
                    document.write(`${i}${j}${k}, `);
                  }
                }
              }
            </script>
          </div>
        </div>
