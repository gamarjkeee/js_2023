<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/style.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <script defer src="./js/script.js"></script>
    <title>Homework_06 task-17</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1>Домашнє завдання №6</h1>
      </header>
      <main class="page">
        <div class="page__container container">
          <a href="index.html" class="container__link"
            >повернутися на головну</a
          >
          <h2 class="container__title">Завдання №17</h2>
          <div class="container__text center">
            <p>
              Зобразити рівнобедрений трикутник із символів ^. Висоту задає
              користувач. Наприклад, на екрані висота =5.
            </p>
            <ul>
              <li>^</li>
              <li>^^^</li>
              <li>^^^^^</li>
              <li>^^^^^^^</li>
            </ul>
          </div>
          <div class="container__script">
            <h3 class="container__result">Результат роботи JS коду:</h3>
            <script>
              "use strict";
              const howManyFloars = parseInt(prompt("Введіть висоту фігури"));
              const startPosition = "^";
              let addtoStartPosition = "^^";
              let row = startPosition + addtoStartPosition;
              document.write(`<ul class="center">`);
              document.write(`<li>${startPosition}</li>`);
              for (let i = 1; i < howManyFloars; i++) {
                document.write(`<li>${row}</li>`);
                row += addtoStartPosition;
              }
              document.write(`</ul>`);
            </script>
          </div>
        </div>
      </main>
      <footer class="footer">
        <span>Курс JS 2023</span> <span>виконав Мусієнко Руслан</span>
      </footer>
    </div>
  </body>
