          <h2 class="container__title">Завдання №12</h2>
          <div class="container__text">
            <p>
              Написати програму виведення на екран кожного символу латинського
              алфавіту та поруч з кожним з них символу, що передує йому та що
              слідує за ним.
            </p>
          </div>
          <div class="container__script">
            <h3 class="container__result">Результат роботи JS коду:</h3>
            <script>
              "use strict";
              const delta = 65;
              const a = " - ";
              for (let i = 0; i < 26; i++) {
                if (i > 0 && i < 25) {
                  document.write(
                    `${String.fromCharCode(
                      i + delta - 1
                    )}, ${String.fromCharCode(
                      i + delta
                    )}, ${String.fromCharCode(i + delta + 1)} <br>`
                  );
                } else if (i === 25) {
                  document.write(
                    `${String.fromCharCode(
                      i + delta - 1
                    )}, ${String.fromCharCode(i + delta)}, ${a} <br>`
                  );
                } else {
                  document.write(
                    `${a}, ${String.fromCharCode(
                      i + delta
                    )}, ${String.fromCharCode(i + delta + 1)} <br>`
                  );
                }
              }
            </script>
          </div>
        </div>
