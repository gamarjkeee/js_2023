          <h2 class="container__title">Завдання №5</h2>
          <div class="container__text">
            <p>Створити окремі функції, які переводять:</p>
            <ul>
              <li>1) Сантиметри у дюйми;</li>
              <li>2) Кілограми у фунти;</li>
              <li>3) Кілометри у милі.</li>
            </ul>
          </div>
          <div class="container__script">
            <h3 class="container__result">Результат роботи JS коду:</h3>
            <script>
              "use strict";
              let lengthInInches;
              let lengthInCentimeters;
              let weightInKilograms;
              let weightInPounds;
              let distanceInKilometers;
              let distanceInMiles;
              function fromCentimetersToInches() {
                lengthInCentimeters = parseFloat(
                  prompt("Введіть досжину в сантиметрах")
                );
                lengthInInches = lengthInCentimeters * 0.3937;
                return lengthInInches;
              }

              function fromKilogramsToPounds() {
                weightInKilograms = parseFloat(
                  prompt("Введіть вагу в кілограмах")
                );
                weightInPounds = lengthInCentimeters * 2.2046;
                return weightInPounds;
              }

              function fromKilometersToMiles() {
                distanceInKilometers = parseFloat(
                  prompt("Введіть відстань в кілометрах")
                );
                distanceInMiles = distanceInKilometers * 0.62137;
                return distanceInMiles;
              }

              fromCentimetersToInches();
              fromKilogramsToPounds();
              fromKilometersToMiles();
              document.write(
                `1) ${lengthInCentimeters} см = ${lengthInInches} дюймів <br> 2) ${weightInKilograms} кг = ${weightInPounds} фунтів <br> 3) ${distanceInKilometers} км = ${distanceInMiles} миль`
              );
            </script>
