          >
          <h2 class="container__title">Завдання №0</h2>
          <div class="container__text">
            <p>
              Створити функцію, яка за номером місяця повертає пору року, до
              якої відноситься цей місяць.
            </p>
          </div>
          <div class="container__script">
            <h3 class="container__result">Результат роботи JS коду:</h3>
            <script>
              "use strict";
              const numberOfMonth = parseInt(prompt("Введіть номер місяця"));
              let result;
              function season(numberOfMonth) {
                if (numberOfMonth < 3 || numberOfMonth === 12) result = "Зима";
                else if (numberOfMonth < 6) result = "Весна";
                else if (numberOfMonth < 9) result = "Літо";
                else if (numberOfMonth < 12) result = "Осінь";
                return result;
              }
              document.write(season(numberOfMonth));
            </script>
          </div>
        </div>
