          >
          <h2 class="container__title">Завдання №2</h2>
          <div class="container__text">
            <p>
              Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей
              день робочим.
            </p>
          </div>
          <div class="container__script">
            <h3 class="container__result">Результат роботи JS коду:</h3>
            <script>
              "use strict";
              const numOfDay = parseInt(prompt("Введіть номер дня"));
              function isWorkingDay(numOfDay) {
                let result;
                if (numOfDay < 6) result = "Робочий день";
                else if (numOfDay < 8) result = "Вихідний";
                else result = "Введені некоректні дані";
                return result;
              }
              document.write(isWorkingDay(numOfDay));
            </script>
          </div>
        </div>
