          <h2 class="container__title">Завдання №9</h2>
          <div class="container__text">
            <p>
              Дано покази температур (довільна кількість). Розробити функцію,
              яка дозволить підрахувати кількість від’ємних показів температури.
            </p>
          </div>
          <div class="container__script">
            <h3 class="container__result">Результат роботи JS коду:</h3>
            <script>
              "use strict";
              let numberOfValues = 10 + Math.floor(Math.random() * 91);
              let numberOfNegativeValue = 0;
              function getNumberOfNegativeValue() {
                for (let i = 0; i < numberOfValues; i++) {
                  let valueOfTemperatyre = -20 + Math.floor(Math.random() * 51);
                  if (valueOfTemperatyre < 0) numberOfNegativeValue++;
                }
                return numberOfNegativeValue;
              }
              document.write(
                `З ${numberOfValues} показників температури ${getNumberOfNegativeValue()} від'ємні`
              );
            </script>
          </div>
        </div>
