<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <script defer src="./js/script.js"></script>
    <title>Homework_03 task-6</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1>Домашнє завдання №3</h1>
      </header>
      <main class="page">
        <div class="page__results">
          <div class="page__task task">
            <a href="index.html" class="task__button">повернутися на головну</a>
            <h3 class="task__title">Задача №6</h3>
            <div class="task__text">
              З клавіатури вводиться номер дня тижня. Вивести на екран назву
              дня.
            </div>
            <script>
              "use strict";
              let nubmerOfDay = parseInt(
                prompt(`Введіть номер дня тижня (від 1 до 7)`, `1`)
              );
              let nameOfDay;
              if (nubmerOfDay >= 1 && nubmerOfDay < 8) {
                if (nubmerOfDay === 1) {
                  nameOfDay = "понеділок";
                } else if (nubmerOfDay === 2) {
                  nameOfDay = "вівторок";
                } else if (nubmerOfDay === 3) {
                  nameOfDay = "середа";
                } else if (nubmerOfDay === 4) {
                  nameOfDay = "четвер";
                } else if (nubmerOfDay === 5) {
                  nameOfDay = "п'ятниця";
                } else if (nubmerOfDay === 6) {
                  nameOfDay = "субота";
                } else {
                  nameOfDay = "неділя";
                }
                document.write(`
                <div class="result">   
                 <div class="result__text">
                  Ваш номер дня ${nubmerOfDay}, Ваш день - ${nameOfDay}
                 </div>
            </div>`);
              } else {
                document.write(`
                <div class="result">   
                 <div class="result__text">
                  Ви ввели некоректні дані. Оновіть сторінку щоб спробувати ще раз.
                 </div>
            </div>`);
              }
            </script>
          </div>
        </div>
      </main>
      <footer class="footer">
        <span>Курс JS 2023</span>
        <span>виконав Мусієнко Руслан</span>
      </footer>
    </div>
  </body>
</html>
