  <body>
    <div class="wrapper">
      <header class="header">
        <h1>Домашнє завдання №3</h1>
      </header>
      <main class="page">
        <div class="page__results">
          <div class="page__task task">
            <a href="index.html" class="task__button">повернутися на головну</a>
            <h3 class="task__title">Задача №2</h3>
            <div class="task__text">
              З клавіатури вводиться ціна товару і кількість грошей. Якщо грошей
              не вистачає то відмовляємо у покупці, інакше, якщо ще залишаються
              гроші, то пропонуємо купити лотерею за 4 грн.
            </div>
            <script>
              "use strict";
              const priceOfLotteryTicket = 4;
              let checkAmount = parseFloat(prompt(`Введіть ціну товару`));
              let howMuchMoneyDoYouHave = parseFloat(
                prompt(`Скільки у вас грошей?`)
              );
              let total = checkAmount + priceOfLotteryTicket;
              let resalt;
              if (checkAmount >= 0 && howMuchMoneyDoYouHave >= 0) {
                if (howMuchMoneyDoYouHave >= total) {
                  resalt = confirm(
                    `Бажаєте купити лотерейний білет за 4 грн? Джекпот більше 1 000 000 грн! `
                  );
                  if (resalt) {
                    alert(`Дякуємо за покупку. Бажаємо виграти Джекпот`);
                  } else {
                    alert(`Дякуємо за покупку. Приходьте ще`);
                  }
                } else if (
                  howMuchMoneyDoYouHave >= checkAmount &&
                  howMuchMoneyDoYouHave < total
                ) {
                  alert(`Дякуємо за покупку. Приходьте ще`);
                } else {
                  alert(
                    `У вас недостатньо коштів. Чекаємо вас як отримаєте ЗП`
                  );
                }
              } else {
                alert(
                  `Ви ввели некоректні значення. Оновіть сторінку щоб спробувати ще раз`
                );
              }
            </script>
          </div>
        </div>
      </main>
